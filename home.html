<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Home - Jogos Educativos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #cfe0fc);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }
    h1 { color: #1e3a8a; margin-bottom: 10px; }
    #pontos {
      font-weight: bold;
      margin: 15px 0 30px;
      font-size: 18px;
      color: #333;
      background: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    a, button {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      width: 260px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    a:hover, button:hover { background: #1d4ed8; }
    #logout { background: #ef4444; }
    #logout:hover { background: #dc2626; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Bem-vindo(a) ao Portal Educativo</h1>
  <div id="pontos">Carregando pontos...</div>

  <a href="memoria.html">üß† Jogo da Mem√≥ria</a>
  <a href="quiz.html">üìù Quiz</a>
  <a href="loja.html">üè™ Loja de Figurinhas</a>
  <a href="album.html">üìñ √Ålbum de Figurinhas</a>
  <button id="logout">Sair</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgCFPPfKyJJPMTlfFHAOhh24EtekxRnLw",
      authDomain: "education-afd67.firebaseapp.com",
      projectId: "education-afd67",
      storageBucket: "education-afd67.firebasestorage.app",
      messagingSenderId: "985208233773",
      appId: "1:985208233773:web:9ae5c9ffad39a276ca7da4",
      measurementId: "G-7GXT149XN6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const pontosEl = document.getElementById('pontos');

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        const userRef = db.collection('usuarios').doc(user.uid);
        userRef.onSnapshot(doc => {
          if (doc.exists) {
            pontosEl.textContent = `Pontos acumulados: ${doc.data().pontos}`;
          } else {
            pontosEl.textContent = "Nenhum ponto encontrado.";
          }
        }, () => {
          pontosEl.textContent = "Erro ao carregar pontos.";
        });
      }
    });

    document.getElementById('logout').onclick = () => auth.signOut();
  </script>
</body>
</html>
