<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogo da Mem√≥ria</title>
  <style>
    body { font-family: Arial; background:#eaf6ff; text-align:center; padding:20px;}
    h1 { color: #1e88e5;}
    button { margin:10px; padding: 12px 20px; font-size: 16px; background: #2196f3; color: white; border: none; border-radius: 8px; cursor:pointer;}
    button:hover { background: #1976d2;}
    .game-board { display: grid; grid-template-columns: repeat(4, 70px); grid-gap: 10px; justify-content:center; margin-top: 20px;}
    .card { width: 70px; height: 70px; background:#2196f3; color: white; font-weight: bold; font-size: 14px; display:flex; justify-content:center; align-items:center; border-radius:8px; cursor:pointer; user-select:none; transition: background 0.3s;}
    .card.flipped { background: #4caf50;}
    #score { font-weight:bold; margin-top: 20px;}
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria: Escolha o modo</h1>

  <div id="menu">
    <button onclick="startGame('generos')">üìÑ G√™neros Textuais</button>
    <button onclick="startGame('pontuacao')">‚úçÔ∏è Pontua√ß√£o</button>
    <button onclick="startGame('pronomes')">üó£Ô∏è Pronomes Pessoais</button>
  </div>

  <div id="jogo" style="display:none;">
    <p id="score">Pontua√ß√£o: 0</p>
    <section class="game-board" id="game-board"></section>
    <button onclick="voltarMenu()">Voltar ao Menu</button>
  </div>

  <script>
    const board = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const menu = document.getElementById('menu');
    const jogo = document.getElementById('jogo');

    let flippedCards = [];
    let score = 0;

    const modos = {
      generos: [
        { id: 1, text: 'Receita' }, { id: 1, text: 'G√™nero Textual' },
        { id: 2, text: 'Carta' }, { id: 2, text: 'G√™nero Textual' },
        { id: 3, text: 'Not√≠cia' }, { id: 3, text: 'G√™nero Textual' },
        { id: 4, text: 'Poema' }, { id: 4, text: 'G√™nero Textual' },
        { id: 5, text: 'Bilhete' }, { id: 5, text: 'G√™nero Textual' },
        { id: 6, text: 'Entrevista' }, { id: 6, text: 'G√™nero Textual' }
      ],
      pontuacao: [
        { id: 1, text: '!' }, { id: 1, text: 'Ponto de Exclama√ß√£o' },
        { id: 2, text: '?' }, { id: 2, text: 'Ponto de Interroga√ß√£o' },
        { id: 3, text: '.' }, { id: 3, text: 'Ponto Final' },
        { id: 4, text: ',' }, { id: 4, text: 'V√≠rgula' },
        { id: 5, text: ':' }, { id: 5, text: 'Dois Pontos' },
        { id: 6, text: ';' }, { id: 6, text: 'Ponto e V√≠rgula' }
      ],
      pronomes: [
        { id: 1, text: 'Eu' }, { id: 1, text: 'Pronome Pessoal' },
        { id: 2, text: 'Tu' }, { id: 2, text: 'Pronome Pessoal' },
        { id: 3, text: 'Ele' }, { id: 3, text: 'Pronome Pessoal' },
        { id: 4, text: 'N√≥s' }, { id: 4, text: 'Pronome Pessoal' },
        { id: 5, text: 'V√≥s' }, { id: 5, text: 'Pronome Pessoal' },
        { id: 6, text: 'Eles' }, { id: 6, text: 'Pronome Pessoal' }
      ]
    };

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame(modo) {
      score = 0;
      scoreDisplay.textContent = 'Pontua√ß√£o: 0';
      board.innerHTML = '';
      menu.style.display = 'none';
      jogo.style.display = 'block';

      const cards = shuffle(modos[modo]);

      cards.forEach((cardData, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.id = modo + '_' + cardData.id;
        card.dataset.index = index;
        card.textContent = '';
        card.onclick = () => flipCard(card, cardData.text);
        board.appendChild(card);
      });
    }

    function flipCard(card, text) {
      if (card.classList.contains('flipped') || flippedCards.length === 2) return;

      card.textContent = text;
      card.classList.add('flipped');
      flippedCards.push({ card, id: card.dataset.id });

      if (flippedCards.length === 2) {
        const [first, second] = flippedCards;
        if (first.id === second.id && first.card !== second.card) {
          score++;
          scoreDisplay.textContent = `Pontua√ß√£o: ${score}`;
          flippedCards = [];
        } else {
          setTimeout(() => {
            first.card.textContent = '';
            second.card.textContent = '';
            first.card.classList.remove('flipped');
            second.card.classList.remove('flipped');
            flippedCards = [];
          }, 1000);
        }
      }
    }

    function voltarMenu() {
      jogo.style.display = 'none';
      menu.style.display = 'block';
      board.innerHTML = '';
      flippedCards = [];
    }
  </script>
</body>
</html>
