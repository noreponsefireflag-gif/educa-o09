<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Firebase - Jogos Educativos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #cce4f7, #4a90e2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #login-box {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      color: #1a3c72;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #1a3c72;
      color: white;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1350a3;
    }
    #btnCadastrar {
      background-color: #50a1ff;
    }
    #btnCadastrar:hover {
      background-color: #1a75ff;
    }
    #btnGoogle {
      background-color: #de5246;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 16px;
    }
    #btnGoogle:hover {
      background-color: #c33b30;
    }
    #btnGoogle img {
      width: 20px;
      height: 20px;
    }
    #message {
      height: 22px;
      font-weight: 600;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="btnLogin">Entrar</button>
    <button id="btnCadastrar">Cadastrar</button>
    <button id="btnGoogle">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo" />
      Entrar com Google
    </button>
    <div id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgCFPPfKyJJPMTlfFHAOhh24EtekxRnLw",
      authDomain: "education-afd67.firebaseapp.com",
      projectId: "education-afd67",
      storageBucket: "education-afd67.firebasestorage.app",
      messagingSenderId: "985208233773",
      appId: "1:985208233773:web:9ae5c9ffad39a276ca7da4",
      measurementId: "G-7GXT149XN6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const messageEl = document.getElementById('message');
    const emailEl = document.getElementById('email');
    const senhaEl = document.getElementById('senha');
    const btnLogin = document.getElementById('btnLogin');
    const btnCadastrar = document.getElementById('btnCadastrar');
    const btnGoogle = document.getElementById('btnGoogle');

    btnCadastrar.onclick = () => {
      messageEl.style.color = 'red';
      messageEl.textContent = '';
      const email = emailEl.value.trim();
      const senha = senhaEl.value.trim();

      if (!email || !senha) {
        messageEl.textContent = 'Por favor, preencha email e senha.';
        return;
      }

      auth.createUserWithEmailAndPassword(email, senha)
        .then(userCredential => {
          const user = userCredential.user;
          db.collection('usuarios').doc(user.uid).set({
            email: user.email,
            pontos: 0,
            figurinhas: []
          });
          messageEl.style.color = 'green';
          messageEl.textContent = 'Usuário cadastrado! Faça login.';
        })
        .catch(error => {
          messageEl.style.color = 'red';
          messageEl.textContent = error.message;
        });
    };

    btnLogin.onclick = () => {
      messageEl.style.color = '#333';
      messageEl.textContent = '';
      const email = emailEl.value.trim();
      const senha = senhaEl.value.trim();

      if (!email || !senha) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Por favor, preencha email e senha.';
        return;
      }

      auth.signInWithEmailAndPassword(email, senha)
        .then(userCredential => {
          if (email === 'heitoradmgame@gmail.com' && senha === 'heitor03092014') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'home.html';
          }
        })
        .catch(error => {
          messageEl.style.color = 'red';
          messageEl.textContent = error.message;
        });
    };

    btnGoogle.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          // Adiciona usuário ao Firestore caso não exista
          const user = result.user;
          const userRef = db.collection('usuarios').doc(user.uid);
          userRef.get().then(doc => {
            if (!doc.exists) {
              userRef.set({
                email: user.email,
                pontos: 0,
                figurinhas: []
              });
            }
          });
          // Redireciona admin ou home
          if (user.email === 'heitoradmgame@gmail.com') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'home.html';
          }
        })
        .catch(error => {
          messageEl.style.color = 'red';
          messageEl.textContent = error.message;
        });
    };

    // Se já estiver logado, redireciona automaticamente
    auth.onAuthStateChanged(user => {
      if (user) {
        if (user.email === 'heitoradmgame@gmail.com') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'home.html';
        }
      }
    });
  </script>
</body>
</html>
