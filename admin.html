<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Administrador</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #2575fc; color: white; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Painel do Administrador</h1>
  <table id="usuarios">
    <tr><th>Email</th><th>Pontos</th></tr>
  </table>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgCFPPfKyJJPMTlfFHAOhh24EtekxRnLw",
      authDomain: "education-afd67.firebaseapp.com",
      projectId: "education-afd67",
      storageBucket: "education-afd67.firebasestorage.app",
      messagingSenderId: "985208233773",
      appId: "1:985208233773:web:9ae5c9ffad39a276ca7da4",
      measurementId: "G-7GXT149XN6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user || (user.email !== 'heitoradmgame@gmail.com')) {
        alert('Acesso negado!');
        window.location.href = 'index.html';
      } else {
        db.collection('usuarios').get().then(snapshot => {
          const tabela = document.getElementById('usuarios');
          snapshot.forEach(doc => {
            const data = doc.data();
            const linha = document.createElement('tr');
            linha.innerHTML = `<td>${data.email}</td><td>${data.pontos}</td>`;
            tabela.appendChild(linha);
          });
        });
      }
    });
  </script>
</body>
</html>
