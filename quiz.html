<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Educativo</title>
  <style>
    body { font-family: Arial; background:#eaf6ff; text-align:center; padding:20px;}
    h1 { color: #1e88e5;}
    #quiz-box { background:#fff; max-width:600px; margin: 20px auto; padding:20px; border-radius:10px; box-shadow:0 0 10px #aaa;}
    button { margin:10px; padding:10px; font-size:16px;}
    a { display:inline-block; margin-top: 20px; color:#1e88e5; text-decoration:none; font-weight:bold;}
  </style>
</head>
<body>
  <h1>Quiz Educativo</h1>
  <div id="quiz-box">
    <p id="pergunta"></p>
    <div id="respostas"></div>
    <p id="feedback"></p>
    <button onclick="novaPergunta()">Próxima Pergunta</button>
  </div>
  <a href="index.html">⬅️ Voltar</a>

  <script>
    const perguntas = [
      { pergunta: "Qual destas é um pronome pessoal?", opcoes: ["Mesa", "Ela", "Bonito"], correta: "Ela" },
      { pergunta: "Qual sinal usamos para encerrar uma frase?", opcoes: ["!", ".", ","], correta: "." },
      { pergunta: "Qual é um gênero textual?", opcoes: ["Poema", "Azul", "Bonito"], correta: "Poema" },
      { pergunta: "Qual é o plural de 'nós'?", opcoes: ["Eles", "Vocês", "Nós"], correta: "Nós" },
      { pergunta: "O que usamos para uma pergunta?", opcoes: [".", "?", "!"], correta: "?" },
      { pergunta: "Qual destes é uma pontuação?", opcoes: ["Mesa", ",", "Bonito"], correta: "," }
    ];

    let perguntasFeitas = [];
    function novaPergunta() {
      if (perguntasFeitas.length >= 6) {
        document.getElementById('pergunta').textContent = "Fim do Quiz! Você respondeu todas as perguntas.";
        document.getElementById('respostas').innerHTML = '';
        return;
      }
      let indice;
      do { indice = Math.floor(Math.random() * perguntas.length); }
      while (perguntasFeitas.includes(indice));
      perguntasFeitas.push(indice);

      const q = perguntas[indice];
      document.getElementById('pergunta').textContent = q.pergunta;
      document.getElementById('respostas').innerHTML = '';
      document.getElementById('feedback').textContent = '';
      q.opcoes.forEach(op => {
        const btn = document.createElement('button');
        btn.textContent = op;
        btn.onclick = () => verificarResposta(op, q.correta);
        document.getElementById('respostas').appendChild(btn);
      });
    }

    function verificarResposta(op, correta) {
      const feedback = document.getElementById('feedback');
      if (op === correta) feedback.textContent = "Correto!";
      else feedback.textContent = "Errado!";
    }

    novaPergunta();
  </script>
</body>
</html>
